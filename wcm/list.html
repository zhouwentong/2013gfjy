function toPage(_pageNo){
  if(!(IsAllNumeric(_pageNo))){
			alert("请填写数字。");
			return(false);
  } 
  else{

		   }
	}
  }  
}

function IsAllNumeric(str) {
  var l=str.length;
  var i,s;
  for(i=0;i<l;i++)
  { s=str.charAt(i);
    if(!(s>='0'&&s<='9')) return(false);
  }
  return(true);
}
